<html lang="en">

    <head>
        <title>Header</title>
        <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <style>
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                background-color: white;
                margin: 0;
            }

            .logo img {
                width: 250px;
            }

            .title p {
                margin: 0;
            }

            .navbar ul {
                list-style-type: none;
            }

            .navbar li {
                display: inline-block;
                margin-left: 20px;
                font: 20px Outfit;
            }

            .navbar a {
                border-radius: 10px;
                padding: 5px 10px;
                text-decoration: none;
                color: black;
                transition-duration: 0.3s;
            }

            .navbar a:hover {
                background-color: #ae70ff;
                color: white;
                transition-duration: 0.3s;
            }

            .navbar {
                width: 70%;
            }
        </style>
    </head>

    <body>
        <div class="header">
            <div class="logo">
                <img src="./images/logo_new.png" alt="Logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="P2about.html?passi=1">About Us</a></li>
                    <li><a href="P3fac.html?passi=1">Facilities</a></li>
                    <li><a href="P4act.html?passi=1">Activities</a></li>
                    <li><a href="P5rule.html?passi=1">Rules</a></li>
                    <li><a href="P7info.html?passi=1">Other Info</a></li>
                </ul>
            </nav>
        </div>
    </body>

</html>
