<!doctype html>
<html>
<body>

   <a onclick="submclick(1)" href="#"><div id="S5C1" onMouseOver='submover(1)' onMouseOut='submout(1)'>Rules of Hall 9</div></a>   <br>

<script src="js/rt.js"></script>
<script>

var clickednoi = 1;
var subm = new Array();
subm[0] = document.getElementById('S5C1');
subm[1] = document.getElementById('S5C2');
subm[2] = document.getElementById('S5C3');



function submclick(noi) {
    clickednoi = noi;

    subm[0].style.backgroundColor = "#AAAAAA";
    subm[1].style.backgroundColor = "#AAAAAA";
    subm[2].style.backgroundColor = "#AAAAAA";

    if (noi==1) {
        subm[noi-1].style.backgroundColor = "#8258FA";
        $("#conten").fadeOut(500 , function () {
            $("#conten").load("page/C51.html");
            });
        $("#conten").fadeIn(500);


    }else if (noi==2) {
        subm[noi-1].style.backgroundColor = "#8258FA";
        $("#conten").fadeOut(500 , function () {
            $("#conten").load("page/C52.html");
            });
        $("#conten").fadeIn(500);

    }else if (noi==3) {
        subm[noi-1].style.backgroundColor = "#8258FA";
        $("#conten").fadeOut(500 , function () {
            $("#conten").load("page/C53.html");
            });
        $("#conten").fadeIn(500);

    }
}

function submover(noi) {
    if (noi!=clickednoi) {
        subm[noi-1].style.backgroundColor = "#9F81F7"; 
    }
}

function submout(noi) {
    if (noi!=clickednoi) {
        subm[noi-1].style.backgroundColor = "#AAAAAA";
    }
}

var locate = window.location;
document.hall9.piy.value = locate;
var text = document.hall9.piy.value;
function delineate(str)
{
theleft = str.indexOf("=") + 1;
theright = str.lastIndexOf("&");
return(str.substring(theleft, theright));
}

var locate = window.location
document.hall9.piy.value = locate
var text = document.hall9.piy.value
function delineate2(str)
{
point = str.lastIndexOf("=");

}

var passj = delineate2(text);

if (passj == 1){
